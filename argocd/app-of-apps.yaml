apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: argocd
spec:
  project: my-project
  source:
    repoURL: 'https://github.com/DocentSzachista/argo-cd-playground'
    targetRevision: test
    path: argocd/apps
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true