apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: grafana-stack
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - list:
      elements:
        - appName: grafana
          chartURL: https://grafana.github.io/helm-charts
          version: latest
  template:
    metadata:
      name: '{{.appName}}-prod'
    spec:
      project: default
      sources:
      - repoURL: https://github.com/DocentSzachista/argo-cd-playground
        targetRevision: test
        ref: values
      - chart: hello-world
        repoURL: '{{.chartURL}}'
        targetRevision: '{{.version}}''
        helm:
          valueFiles:
          - $values/apps/prod/'{{.appName}}'/values.yaml
      destination:
        server: https://kubernetes.default.svc
        namespace: myapp